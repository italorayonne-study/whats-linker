<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="card-header">
        <h2 class="card-title">Whats Linker!</h2>
        <p class="card-description">Gere links para conversa do whatsapp de forma direta.</p>
    </div>
    <div class="card-content grid gap-4">
        <div class="notification-container flex items-start justify-center space-x-4 rounded-md border p-4">
            <div class="bell-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#9be6b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-message-square-more">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    <path d="M8 10h.01" />
                    <path d="M12 10h.01" />
                    <path d="M16 10h.01" />
                </svg>
            </div>
            <div class="flex-1 space-y-1">
                <p class="text-sm font-medium leading-none gray-20 m-0" id="select-number"></p>
                <p class="text-sm text-muted-foreground">Enviar mensagem para este número</p>
            </div>

        </div>
        <div class="card-footer">
            <button class="button">
                <span class="check-icon">✔</span> Conversar
            </button>
            <button class="button close">
                <span class="check-icon">x</span> Fechar
            </button>
        </div>

    </div>

</body>

</html>
